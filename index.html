<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="library-container"></div>
    <button class="new-book">New book</button>
    <ul class="new-book-form-hidden">
      <label for="author">Author:</label>
      <input type="text" name="author" id="author" />

      <label for="title">Title:</label>
      <input type="text" name="title" id="title" />

      <label for="pages">Number of pages:</label>
      <input type="number" name="pages" id="pages" min="1" />

      <label for="read-status">Read?</label>
      <input type="checkbox" name="read-status" id="read-status" />

      <button class="add-book">Add book</button>
    </ul>
  </body>
</html>
